<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<script>
    const sequence = 'wesbos'
    const entry = []
    const catchButtons =(e)=>{
        entry.push(e.key)
        entry.splice(
            -sequence.length - 1,
            entry.length - sequence.length
        );
        if(entry.join('').includes(sequence)){
            cornify_add()
        }
    }
    window.addEventListener('keyup', (e)=>catchButtons(e))
</script>
</body>
</html>
