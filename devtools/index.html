<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

<p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

<script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p')

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello")

    // Interpolated
    console.log('Hello, %s!', 'ðŸ’©')

    // Styled
    console.log("%c styled hello", 'font-size: 40px; background: red')

    // warning!
    console.warn('o no')

    // Error :|
    console.error('error')

    // Info
    console.info('cats are awesome')

    // Testing
    console.assert(4===5, 'wrong')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog=>{
        console.groupCollapsed(`dog ${dog.name}`)
        console.log('age', dog.age)
        console.log('dog age', dog.age*7)
        console.groupEnd(`dog ${dog.name}`)
    })

    // counting
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('wes')
    console.count('duke')
    console.count('duke')
    console.count('duke')
    console.count('duke')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/exxlain')
    .then(data=> data.json())
    .then(data=>{
        console.timeEnd('fetching data')
        console.log(data)
    })
    // table
    console.table(dogs)
    
</script>
</body>
</html>
